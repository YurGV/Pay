<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<center>
    <h1>Add a new Card:</h1>

    <form th:action="@{/addCard}" th:object="${oldUser}" method="post">


        <p>cardName: <input type="text" th:field="*{cardName}" /></p>
        <p>balance: <input type="text" th:field="*{balance}" /></p>
        <p>valid: <input type="text" th:field="*{valid}" /></p>
        <p>avatarFileName: <input type="text" th:field="*{avatarFileName}" /></p>
        <p>lock: <input type="text" th:field="*{lock}" /></p>
        <p>username: <input type="text" th:field="*{username}" /></p>
        <p>password: <input type="text" th:field="*{password}" /></p>
        <p>role: <input type="text" th:field="*{role}" /></p>

        <p><input type="submit" value="Save" /> <input type="reset" value="Reset" /></p>
    </form>

</center>
</body>
</html>
