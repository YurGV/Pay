<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml">
<link rel="stylesheet"
	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	  crossorigin="anonymous">
<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>


<p>
	<center>
		<h2>Hello, <span sec:authentication="principal.username">Udefined</span>!</h2>
	</center>
</p>

	<table class="table table-bordered table-striped table-sm" >
		<thead class="thead-dark" align=center>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Card Name</th>
				<th scope="col">Balance</th>
				<th scope="col">Valid</th>
				<th scope="col">Lock</th>
				<th scope="col" >Operation</th>
			</tr>
		</thead>

		<tr th:each="user : ${users}" align=center>

			<td th:text="${user.id}"></td>
			<td th:text="${user.cardName}"></td>
			<td th:text="${user.balance}"></td>
			<td th:text="${user.valid}"></td>
			<td th:text="${user.lock}"></td>

			<td>

				<form method="POST" enctype="multipart/form-data" th:action="@{/users/{uid}/img(uid=${user.id})}">
					<table>
						<tr>
								<a class="btn btn-primary" href="/pay"> Pay  </a>
								<a>    </a>
								<a class="btn btn-warning" href="/replenishment"> Lock  </a>
								<a>    </a>
								<a class="btn btn-info" href="/replenishment" sec:authorize="hasRole('ROLE_ADMIN')" > Unlock  </a>
								<a>    </a>
								<a class="btn btn-success" href="/replenishment"> Replenishment  </a>
								<a>    </a>
								<a class="btn btn-danger"  sec:authorize="hasRole('ROLE_ADMIN')">Delete card</a>
								<a>   </a>
								<a class="btn btn-secondary" sec:authorize="hasRole('ROLE_ADMIN')">Edit user</a>

						</tr>
					</table>

				</form>
			</td>
		</tr>

</table>


<form th:action="@{/logout}" method="post">
	<input type="submit" class="btn btn-danger" value="Sign Out" />
</form>

<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Modal body text goes here.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
