<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/userEx}" th:object="${userEx}" method="post">

    <p>id: <input type="text" th:field="*{id}" /></p>
    <p>cardName: <input type="text" th:field="*{cardName}" /></p>
    <p>balance: <input type="text" th:field="*{balance}" /></p>
    <p>valid: <input type="text" th:field="*{valid}" /></p>
    <p>lock: <input type="text" th:field="*{lock}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
